plugins {
    id 'java'
}

group 'fr.yuuki.vms'
version 'alpha1.0'
archivesBaseName = 'VolnariumModerationSystem'

sourceCompatibility = 11
targetCompatibility = 11

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation group: 'org.spigotmc', name: 'spigot', version: '1.17.1-R0.1-SNAPSHOT', changing: true
    implementation 'org.jetbrains:annotations:20.1.0'
}

test {
    useJUnitPlatform()
}